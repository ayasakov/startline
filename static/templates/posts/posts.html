<div id="wrapper" class="container_12 clearfix">

    <h2 class="grid_12 caption clearfix">Наш <span>блог</span>, где мы подготовили для Вас все последние новости.</h2>
    <div class="hr grid_12 clearfix">&nbsp;</div>

    <!-- Column 1 /Content -->
    <div class="grid_8">
        <div class="row" ng-cloak>
          <div ng-repeat="column in vm.columns">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div ng-repeat="post in column">
                <post post="post"></post>
              </div>
            </div>
          </div>

          <div ng-hide="vm.columns && vm.columns.length">
            <div class="col-sm-12 no-posts-here">
              <em>The are no posts here.</em>
            </div>
          </div>
        </div>
    </div>


</div>
